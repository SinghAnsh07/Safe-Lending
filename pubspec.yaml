name: tpln
description: Trustless Peer-to-Peer Lending Network - A Cryptographically Secure Informal Lending System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # Cryptography
  pointycastle: ^3.7.3
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # State Management
  provider: ^6.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # QR Code
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
